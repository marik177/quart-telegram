{% extends 'base.html' %}


{% block content %}
<div class="container mt-5">
    <h2>Message Form</h2>
    <form action="/send-message" method="post">
        <div class="form-group">
            <label for="message_text">Message Text:</label>
            <textarea class="form-control" id="message_text" name="message_text" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="from_phone">From Phone:</label>
            <input type="text" class="form-control" id="from_phone" name="from_phone">
        </div>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" name="username">
        </div>
        <button type="submit" class="btn btn-primary mt-3">Send Message</button>
    </form>
</div>
{% endblock content %}
